<!DOCTYPE html>
<!-- file: views/book/edit.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
{{> header}}
</head>
<body>
 {{> navbar}}
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    {{#book}}
    <form action="/book/{{id}}/update" method="POST">
     {{> book/detail}}
     <input class="button-primary" type="submit" value="Update">
    </form>
    {{/book}}
   </div>
  </div>
 </div>
</body>
