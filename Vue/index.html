<html>  
<head>  
<script src="https://cdn.jsdelivr.net/npm/vue"></script>  
</head>  
<body>  
  <div id='app'>
  <h2>Calendario de eventos</h2>
    <table border="1">
		<tr>
			<th>Dia</th>
			<th>Hora</th>
			<th>Evento</th>
			<th>Operation</th>
		</tr>
		<tr v-for="event in eventList">
			<td>{{event.dia}}</td>
			<td>{{event.hora}}</td>
			<td>{{event.evento}}</td>
			<td><button value="Borrar">Borrar</button></td>
		</tr>
		<tr>
			<td><input type="text"></input></td>
			<td><input type="text"></input></td>
			<td><input type="text"></input></td>
			<td><button value="Borrar">Nuevo</button></td>
		</td>
	</table>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    }) 
    var app = new Vue({
      el: '#app',
      data: {
        eventList: [
          { dia: '23/02/2013', hora: '10:30 am', evento: 'clase a' },
          { dia: '23/02/2013', hora: '7:00 am', evento: 'clase b' },
          { dia: '23/02/2013', hora: '2:00 pm', evento: 'clase c' }
        ]
      }
    })
  </script>  
</body>  
</html>
