<html>  
<head>  
<script src="https://cdn.jsdelivr.net/npm/vue"></script>  
</head>  
<body>  
  <div id="app">  
   <div v-for="(value, key, index) in object">
     {{ index }}. {{ key }}: {{ value }}
   </div> 
  </div>  
  <script>  
    var app = new Vue({   
      el: '#app',   
      data: {  
       object: {  
        firstName: 'John',  
        lastName: 'Doe',  
        age: 30  
       }  
     }  
    })  
  </script>  
</body>  
</html>
