<html lang="en">
<!-- file: views/cart/index.html -->
<head>
<meta charset="utf-8">
<title>{{title}}</title>
{{> header}}
</head>
<body>
{{> navbar}}
 <div class="container" style="margin-top: 5%">
  <div class="row">
     <h3>{{title}}</h3>
     <table><thead>
      <tr><th>Title</th><th>Author</th><th>Publisher</th>
          <th>Price</th><th>Actions</th></th></tr>
      </thead><tbody>
      {{#books}}
      <tr><td>{{title}}</td>
      <td>{{author}}</td>
      <td>{{publisher}}</td>
      <td>{{price}}</td>
      <td>
      <a class="button button-icon" href="/book/{{id}}">
        <img src="/icons/font-eye.png" style="width:15px"></a>
      <a class="button button-icon" href="/cart/{{id}}/delete">
        <img src="/icons/font-trash.png" style="width:15px"></a>
      </td>
      </tr>
      {{/books}}</tbody>
     </table>
     <a class="button button-primary" href="/cart/checkout">Checkout</a>
    </div>
 </div>
</body>
